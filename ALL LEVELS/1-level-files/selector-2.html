<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors 2
    </title>
    <style>
        #First p{ 
            /* example of desandant selector */
            color: blue;
        }
        #First > h2{
            color: chartreuse;
            /* 
            Child Selector */
        }
    </style>
</head>
<body>
    <div id="First">
        <h2>
            Descandant selector
        </h2>
        <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Facilis temporibus suscipit ullam.
        </p>
    </div>
    <div>
        <p>
            Lorem ipsum dolor sit amet.
        </p>
    </div>
</body>
</html>
