<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .click{
            height: 50px;
            width: 50px;
        }
        #first{
            margin: 10px 15px 20px 10px;
            background-color: coral;
        }
        #second{
            margin: 50px 15px 20px 10px;
            background-color: cyan;
        }
    </style>
</head>
<body>
    <div id="first" class="click">First click</div>
    <div id="second" class="click">Second Click</div>
</body>
</html>
