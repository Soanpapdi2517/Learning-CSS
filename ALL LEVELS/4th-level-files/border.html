<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border & border-radius</title>
    <style>
        #button{
            height: 50px;
            width: 50px;
            border: 5px solid aqua;
            border-radius: 2px 28px 20px 21px;
        }
    </style>
</head>
<body>
    <button id="button">click me</button>
</body>
</html>
