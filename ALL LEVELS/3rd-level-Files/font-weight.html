<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font weight & font property</title>
    <style>
        #first{
            font-weight: 100;
            /* range from 100-900 */
        }
        #second{
            font-style: italic;
        }
        #third{
            font-style: oblique;
        }
        #forth{
            font-style: normal;
        }
    </style>
</head>
<body>
    <p id="first">Lorem ipsum dolor sit amet.</p>
    <p id="second">Lorem ipsum dolor sit amet.</p>
    <p id="third">Lorem ipsum dolor sit amet.</p>
    <p id="forth">Lorem ipsum dolor sit amet.</p>
</body>
</html>
