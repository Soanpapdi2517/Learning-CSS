<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=`" />
    <title>Transform Property</title>
    <link rel="stylesheet" href="transform.css">
  </head>
  <body>
    <div id="container">
      <div id="rotatex" class="Rotate">rotate x</div>
      <div id="rotatey" class="Rotate">rotate y</div>
      <div id="rotatez" class="Rotate">rotate z</div>
      <div id="Scale" class="Scale">scale</div>
      <div id="scalex" class="Scale">scale x</div>
      <div id="scaley" class="Scale">scale y</div>
      <div id="scalez" class="Scale">scale z</div>
      <div id="translate">
        <div id="transl" class="translate">translate</div>
      </div>
      <div id="skew" class="skew">skew</div>
      
    </div>
  </body>
</html>
